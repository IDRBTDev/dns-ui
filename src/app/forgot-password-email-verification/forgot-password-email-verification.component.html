<div class="layout-container">
    <div class="content-area">
        <app-header></app-header>

        <div id="forgot-password">
            <h1 id="title" class="text-center" style="color: #353167; font-size: 35px;
            font-weight: 600; gap: 12px;">Forgot Password</h1>

            <div style="font-weight: 400; font-size: 12px; text-align: center; color: #000000;">
                Verify your email to reset the password
            </div>


            <div id="email" style="margin-top: 15px;">

                <div style="font-weight: 500; font-size: 16px;">Email</div>
                <div class="input-group" style="margin-top: 12px;">

                    <input type="email" style="padding-left: 15px;"
                     placeholder="Enter your registered email ID" class="form-control" />

                </div>

                <button class="form-control btn" type="button" style="margin-top: 20px;">Get OTP</button>

                <div style="display: flex; font-weight: 400; font-size: 14px; padding-left: 100px;
                gap: 5px;">

                    <div style="color: #666666;">If you remember your password click </div>

                    <a routerLink="/login" class="forgot-password"> back to login</a>

                </div>

                <div style="color: #666666; font-weight: 400; font-size: 14px; padding-left: 100px;
                margin-top: 10px;">The OTP will be sent to your registered/verified email id.</div>



                
            </div>
        </div>
    </div>
</div>
