<div class="container-fluid">
    <app-header></app-header>

  
    <div class="background"></div>

  
    <div id="login">
        <h1 id="title" class="text-center">Login</h1>

            
            <div id="email">
               
                <h5>Email</h5>
                <div class="input-group">
               
                  <input 
                    type="email" 
                    placeholder="Enter your email" 
                    class="form-control" 
                    [(ngModel)]="user.email" 
                    (input)="toggleOtpButton()" 
                    (focus)="onFocus()" />
              
                  
                  <button 
                    *ngIf="showOtpButton" 
                    type="button" 
                    class="get-otp-btn" 
                    id="otp-btn">
                    Get OTP
                  </button>
                </div>
              </div>
              
            <h5>Password</h5>
            
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter your password"
                [(ngModel)]="user.password" class="form-control">
                <button type="button" id="togglePassword" class="eye-icon">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                    <i class="fas fa-eye-slash" id="eyeSlashIcon" style="display: none;"></i>
                </button>
            </div>
            
            <h5>OTP</h5>
            <div class="otp-container">
                <input type="text" id="otp" class="form-control" 
                [(ngModel)]="otp"
                id="otp" placeholder="Enter your OTP">
                
            </div>
            

            <p class="instruction-text">Enter the OTP sent to your registered email ID</p>

            <button class="form-control login-btn" type="button" 
            (click)="login()">Login</button>

            <p class="small-text">Unauthorized access to this application is an offense and shall be prosecuted under the appropriate Indian Penal Code</p>
        </div>
    </div>
