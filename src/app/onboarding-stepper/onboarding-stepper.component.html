<div class="container-fluid">
    <!-- Header Section -->
    <div><app-header></app-header></div>
    
    <!-- Side Menu -->
    <div class="side-menu col-md-3 col-lg-2 position-fixed top-0 start-0 vh-100 text-white">
      <app-user-side-menu></app-user-side-menu>
    </div>
  
    <!-- Main Content (Stepper Section) -->
    <div class="row justify-content-center mt-5" style="margin-left: 260px;">
      <div class="col-md-8 mt-5">
        <div class="shadow p-3 mb-3 bg-body rounded">
          <div class="card" style="border: none;">
            <div class="card-body">
              <!-- Mat Stepper with Bootstrap classes -->
              <mat-horizontal-stepper #stepper [linear]="true" class="w-100">
                
                <!-- Step 1: Organisation Details -->
                <mat-step label="Organisation Details">
                  <app-organisation-details (formSubmitted)="onFormSubmitted()"></app-organisation-details>
                  <!-- <div>
                    <button mat-button matStepperNext>Next</button>
                  </div> -->
                </mat-step>
  
                <!-- Step 2: Contact Details -->
                <mat-step label="Contact Details">
                  <app-contact-details-form (formSubmitted)="onFormSubmitted()" (back)="goBack()"></app-contact-details-form>  <!-- Listen for form submission event -->
                  <!-- <span>
                    <button mat-button matStepperPrevious>Back</button>
                  </span> -->
                </mat-step>
  
                <!-- Step 3: Name Server Details -->
                <mat-step label="Name Server Details">
                  <app-name-server-form (formSubmitted)="onFormSubmitted()" (back)="goBack()"></app-name-server-form>
                  <!-- <div>
                    <button mat-button matStepperNext>Next</button>
                  </div> -->
                </mat-step>
  
                <!-- Step 4: Review -->
                <mat-step label="Review">
                  <p>Review the details you entered.</p>
                  <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                  </div>
                </mat-step>
  
                <!-- Step 5: Submit -->
                <mat-step label="Submit">
                  <p>Submit the form.</p>
                  <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button>Submit</button>
                  </div>
                </mat-step>
              </mat-horizontal-stepper>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
