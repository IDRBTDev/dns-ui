<div class="container-fluid">
    <app-header></app-header>
    <div class="background"></div>
    <div id="login">
        <h1 id="title" class="text-center">Registration</h1>
        <h5>Name</h5>
        <div class="password-container">
            <input type="text" class="form-control" id="password" placeholder="Enter your fullName">
        </div>
        <div id="email">
            <h5>Email Id</h5>
            <div class="input-group">
                <input type="email" placeholder="Enter your email" class="form-control" [(ngModel)]="user.userId"
                    (input)="toggleEmailButton()" (focus)="onFocus()" />
                <button *ngIf="showEmailButton" type="button" class="get-email-btn" id="email-btn"> Verify </button>
            </div>
        </div>
        <div id="email">
            <h5>Mobile Number</h5>
            <div class="input-group">
                <input type="text" placeholder="+91 Enter your number" class="form-control" [(ngModel)]="user.mobileNumber"
                    (input)="toggleNumberButton()" (focus)="onFocus()" />
                <button *ngIf="showNumberButton" type="button" class="get-number-btn" id="number-btn">Verify</button>
            </div>
        </div>
        <h5>Password</h5>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter your strong password"
             class="form-control"
             [(ngModel)]="user.encryptedPassword">
            <button type="button" id="togglePassword" class="eye-icon">
                <i class="fas fa-eye" id="eyeIcon"></i>
                <i class="fas fa-eye-slash" id="eyeSlashIcon" style="display: none;"></i>
            </button>
        </div>
        <h5>Confirm Password</h5>
        <div class="password-container">
            <input type="password" id="password" placeholder="Re-enter the password" class="form-control">
            <button type="button" id="togglePassword" class="eye-icon">
                <i class="fas fa-eye" id="eyeIcon"></i>
                <i class="fas fa-eye-slash" id="eyeSlashIcon" style="display: none;"></i>
            </button>
        </div>
        <p style="display: flex; align-items: center;">
            <input type="checkbox" id="authorization-checkbox"
                style="margin-right: 10px; width: 16px; height: 16px; margin-bottom: 10px;">
            I hereby declare that I am an authorized official to access this page and have got the approval to register
            on this portal.
        </p>

        <button class="form-control login-btn" type="button" style="margin-top: 20px;"
        (click)="registerUser()">Register</button>

    </div>
</div>
