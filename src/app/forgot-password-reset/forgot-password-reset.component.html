<div class="row" >
    <div class="col-6" style="padding-left: 0;overflow-y: hidden;" >
        <div style="height:100vh;background-color: rgba(243, 247, 252, 1);margin-right:5px">
            <div style="display: flex;flex-direction: row;gap:60px;padding-top:35px;margin-left:70px">
                <div class="imageContainer" style="width: 200px;">
                    <img src="assets/Images/rbilogo.png">
                </div>
                <div style="display: flex;flex-direction: row;gap:30px;">
                    <div class="imageContainer" style="width: 85px;padding-top: 5px;">
                        <img src="assets/Images/idrbtlogo.png">
                    </div>
                    <div class="idrbtText">
                        Institute for Development and Research 
                        in Banking Technology
                    </div>
                </div>
               
            </div>
            <div style="margin-left:120px;margin-top: 20px;">
                <div class="imageContainer1" >
                    <img src="assets/Images/bankorfin.png" >
                </div>
            </div>
        </div>
        
        
    </div>
    <div class="col-6" style="display: block;align-content: center;">
       
        <div style="margin-left:30px;margin-right: 30px;display:flex;flex-direction: column;">
            <div class="loginMsg">Reset your password</div>
           
            <p class="loginMsg" style="font-weight: 400;font-size: 14px;padding-bottom: 20px;">Create the strong password</p>
          
          
            

               <div style="font-weight: 500; font-size: 16px;margin-bottom: 10px">Password </div>
               <input type="password" [(ngModel)]="newPassword"   placeholder="Enter your strong password">
               <button type="button" id="togglePassword" class="eye-icon">
                <i class="fas fa-eye" id="eyeIcon"></i>
                <i class="fas fa-eye-slash" id="eyeSlashIcon" style="display: none;"></i>
            </button>
               <div style="font-weight: 500; font-size: 16px;margin-bottom: 10px;padding-top: 10px;">Confirm Password </div>
               <input type="password" [(ngModel)]="confirmPassword"   placeholder="Re-enter the password">
               <button type="button" id="togglePassword" class="eye-icon">
                <i class="fas fa-eye" id="eyeIcon"></i>
                <i class="fas fa-eye-slash" id="eyeSlashIcon" style="display: none;"></i>
            </button>
              <div style='display: flex; justify-content: space-between; align-items: center; margin-top: 25px;'>
                <div></div>
                <div>
                  <button class="btn btn-primary" (click)="resetPassword()" style="height: 50px; width: 150px;">Reset Password</button>
                </div>
              </div>
              
              

              <div class="bottom-links"> 
                <div>Disclaimer</div>
                <div>Privacy Policy</div>
                <div>Contact</div>
                <div>User Manual</div>
              </div>
          </div>
